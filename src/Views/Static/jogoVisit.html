    <div class="container text-center mt-5">
        <h1 class="textGame">Jogo da Adivinhação</h1>
        <div class="alert alert-info" role="alert">
            <strong>Atenção!</strong> Veja a carta a seguir, memorize uma imagem e escolha onde ela aparece!
        </div>
        <form name="formAdivinha" method="get">
            <img src="imagens/todosClubes.png" class="img-fluid mb-3" alt="Role a tela para baixo">
            <marquee class="marquee" behavior="alternate"><h2>Escolha abaixo as cartas em que sua imagem aparece.</h2></marquee>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img src="imagens/card1.png"  alt="Carta 1">
                        <div class="card-body">
                            <input type="radio" name="op1" value="Sim"> Sim
                            <input type="radio" name="op1" value="Não" checked> Não
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <img src="imagens/card2.png" class="card-img-top" alt="Carta 2">
                        <div class="card-body">
                            <input type="radio" name="op2" value="Sim"> Sim
                            <input type="radio" name="op2" value="Não" checked> Não
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <img src="imagens/card3.png" class="card-img-top" alt="Carta 3">
                        <div class="card-body">
                            <input type="radio" name="op3" value="Sim"> Sim
                            <input type="radio" name="op3" value="Não" checked> Não
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <img src="imagens/card4.png" class="card-img-top" alt="Carta 4">
                        <div class="card-body">
                            <input type="radio" name="op4" value="Sim"> Sim
                            <input type="radio" name="op4" value="Não" checked> Não
                        </div>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mt-3" onclick="respostas()">Ver o Resultado</button>
            <button type="reset" class="btn btn-secondary mt-3">Limpar Respostas</button>
        </form>
    </div>
    <script>
        function respostas() {
            var posicao = 0;
            var resp1 = document.formAdivinha.op1.value;
            var resp2 = document.formAdivinha.op2.value;
            var resp3 = document.formAdivinha.op3.value;
            var resp4 = document.formAdivinha.op4.value;

            if (resp1 == "Sim") posicao += 1;
            if (resp2 == "Sim") posicao += 2; 
            if (resp3 == "Sim") posicao += 8;
            if (resp4 == "Sim") posicao += 4;

            if(posicao>0)
		{
	   // alert('posicao ='+posicao);
		document.write('<div style="background-image: linear-gradient(to bottom right, #cce3de, #eaf4f4, #f6fff8);">');
		document.write('<center><h2>A imagem que você pensou foi: </h2></br>');
		if(posicao ==1) document.write('<img src="imagens/1.png"></img>');
		if(posicao ==2) document.write('<img src="imagens/2.png"></img>');
		if(posicao ==3) document.write('<img src="imagens/3.png"></img>');
		if(posicao ==4) document.write('<img src="imagens/4.png"></img>');
		if(posicao ==5) document.write('<img src="imagens/5.png"></img>');
		if(posicao ==6) document.write('<img src="imagens/6.png"></img>');
		if(posicao ==7) document.write('<img src="imagens/7.png"></img>');
		if(posicao ==8) document.write('<img src="imagens/8.png"></img>');
		if(posicao ==9) document.write('<img src="imagens/9.png"></img>');
		if(posicao ==10) document.write('<img src="imagens/10.png"></img>');
		if(posicao ==11) document.write('<img src="imagens/11.png"></img>');
		if(posicao ==12) document.write('<img src="imagens/12.png"></img>');
		if(posicao ==13) document.write('<img src="imagens/13.png"></img>');
		if(posicao ==14) document.write('<img src="imagens/14.png"></img>');
		if(posicao ==15) document.write('<img src="imagens/15.png"></img>');
		document.write('</br></br>');
		document.write('<img src="imagens/adivinhador.jpg" width="300" height="300" ></img>');
		document.write('</br></br><a href=""><h3>Tentar Novamente!!!</h3></a>');
		
		document.write('</center> </div>');
		  
		  
		
		} else alert('Você não escolheu nenhuma carta');
        }
    </script>
